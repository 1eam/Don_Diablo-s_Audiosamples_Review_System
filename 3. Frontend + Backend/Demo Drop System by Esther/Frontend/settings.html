<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
   <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <header>
        <div class="class= text-logo">
            <img src="/Images/hexagonlogo.png" height="20" alt="HEXAGON">
        </div>
    </header>

    <!-- edit password popup -->
    <div class="popup">
        <form action="PUT">
            <p class="form-text">Password</p>
            <input type="password" name="password">
            <p class="form-text">New Password</p>
            <input type="password"  placeholder="Must have at least 8 characters" name="newPassword">
            <p class="form-text">Confirm Password</p>
            <input type="password" name="comfirmPassword">

            <!-- save button: edit pasword -->
            <input type="submit" value="SAVE" class="button">
            <!-- cancel button: edit password -->
            <div class="underlined-text">
                <a href="/settings.html"><u>Cancel</u></a>
            </div>
        </form>
    </div>

    <!-- popup delete account -->
    <div class="popup">
        <h2 class="popup-h2">Are you sure you want to delete your account?</h2>
        <a href="/login.html" class="button">Delete account</a>
        <div class="underlined-text">
            <a href="/settings.html"><u>Cancel</u></a>
        </div>
    </div>

    <!-- popup delete account: enter password -->
    <div class="popup">
        <form method="POST" th:action="@{/deleteAccount}" sec:authorize="isAuthenticated()">
            <h2 class="popup-h2">Enter your password</h2>
            <p class="form-text">Password</p>
            <input type="password" name="password">
            <button type="submit" class="button">Delete account</button>
        </form>
        <div class="underlined-text">
            <a href="/settings.html"><u>Cancel</u></a>
        </div>
    </div>
    
    <main>
        <!-- back button -->
        <a href="/dashboard.html"><img src="/Images/back.png" width="20"></a>
        
        <!-- view profile photo + select new -->
        <div class="img-box">
            <label for="files" class="button"><img src="/Images/2. Temporary/Dj Christopher.jpg" width="130"></label>
            <input id="files" style="visibility:hidden;" type="file">
        </div>

    <!-- settings form -->
    <form action="PUT">
        <p class="form-text">Edit Artististname</p>
        <input type="text" placeholder="DJ Christopher" name="artistName">
        <p class="form-text">Edit bio</p>
        <textarea rows="10" cols="22" name="bio" th:text>Im a dutch-based producer</textarea>
        <p class="form-text">Edit Name</p>
        <input type="text" placeholder="Christopher" name="name">
        <p class="form-text">Edit surname</p>
        <input type="text" placeholder="de Berg" name="surName">
        <p class=>Email: <span th:text>christopher.b@yahoo.com</span></p>
        
        <!-- save button -->
        <input type="submit" value="SAVE" class="button">
        <!-- cancel button -->
        <div class="underlined-text">
            <a href="/settings.html"><u>Cancel</u></a>
        </div>
    </form>

    <!-- edit password button -->
    <a href="/dropdemo.html" class="button">Edit Password</a>
    
    </main>

    <footer>
        <img src="/Images/dondiablologo.png" alt="Logo Don Diablo" width="90">
        <!-- Delete account -->
        <div class="underlined-text">
            <a href="#"><u>delete account</u></a>
        </div>
    </footer>
</body>
</html>
