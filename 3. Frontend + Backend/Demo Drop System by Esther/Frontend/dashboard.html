<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
   <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <div class="sticky-header">
        <!-- header -->
        <header>
            <div class="class= text-logo">
                <img src="/Images/hexagonlogo.png" height="20" alt="HEXAGON">
            </div>
        </header>

        <main>
            <!-- top section - sticky header -->
            <div class="top-section">
                <!-- settings button -->
                <a href="/settings.html"><img src="/Images/settingsbutton.svg" width="20"></a>
                
                <!-- profile section -->
                <div class="profile">
                    <div class="img-box">
                        <img src="/Images/2. Temporary/Dj Christopher.jpg" width="130">
                        <h1>DJ CHRISTOPHER</h1>
                    </div>
                </div>
                
                <!-- Drop Demo button -->
                <a href="/dropdemo.html" class="button">DROP DEMO</a>
            </div>
        </main>
    </div>

        <main><!-- for css center selector -->
            <div class="bottom-section" > <!-- (border top, position relative (to drop demo) ) -->
                <div class="list-of-demos" th:each="demo : ${demos}">
                    <div class="component">
                        <!-- thymeleaf if-statement (reviewed = true), show afbeelding (css justify in div) -->
                        <img src="/Images/z. For white background/i_dondiablologo.png" height="15">
                        <a href="#">Title Demo</a>
                    </div>
                </div>
            </div>
        </main>
    

    <footer>
        <img src="/Images/dondiablologo.png" alt="Logo Don Diablo" width="90">
        
        <!-- logout -->
        <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
            <div class="underlined-text">
                <a href="/login.html"><u>Logout</u></a>
            </div>
        </form>
    </footer>
</body>
</html>
