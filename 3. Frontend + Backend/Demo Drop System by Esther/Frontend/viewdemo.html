<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View demo</title>
   <link rel="stylesheet" href="/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- popup delete demo -->
        <div class="popup">
            <form method="POST" th:action="@{/deleteDemo}" sec:authorize="isAuthenticated()">
                <h2 class="popup-h2">Are you sure you want to delete this demo?</h2>
                <button type="submit" class="button">Delete demo</button>
            </form>
            <div class="underlined-text">
                <a href="/settings.html"><u>Cancel</u></a>
            </div>
        </div>

        <!-- top section -->
        <h2>TITLE DEMO</h2>
        <a href="/dashboard.html"><img src="/Images/back.png"></a>
        <p>lorem ipsum I used Nexus for bass and Sylent 1 for the melody</p>
        <!-- demo -->
        <audio controls>
            <source src="/Audio/Deep House 2.mp3" type="audio/mpeg">
        </audio>

        <!-- bottom section -->
        <div class="bottom-section">
            <h2>TEAM HEXAGON</h2>
            <p>Your demo currently waiting to be reviewed. We'll notify you as soon as we've reviewed your demo. Greetings Team Hexagon</p>
        </div>
    </main>
    
    <!-- relative to p -->
    <footer>
        <img src="/Images/dondiablologo.png" alt="Logo Don Diablo" width="90">
        <!-- thymeleaf if-statement (reviewed = true), hide onderstaande -->
        <div class="underlined-text">
            <a href="#"><u>delete demo</u></a>
        </div>

    </footer>
</body>
</html>
