    <!-- This script opens and closes the navbar when the hamburgermenu is clicked 
         And always displays the navbar when @media gets bigger then 768px.
         Finaly it automatiucally collapses the navbar when it returns back to mobile view-->
    <script>
        var ulTag = document.getElementById('ul');
        var cssMedia768 = window.matchMedia("(min-width: 769px)") // var y stores @Media of browser *(has to be 769 to hide overlapping)

        //hides and show navbar on hamburgerIcon click
        function hideAndShow() {
            if (ulTag.style.display === 'none') {
                ulTag.style.display = 'block';
            } else{
                ulTag.style.display = 'none';
            }
        }

        //always displays the navbar when bigger then 768px
        //automatically closes the navbar when smaller then 768px
        function autoNavbarToggle(y) {
        if (cssMedia768.matches) {
                ulTag.style.display = 'block';
            } else{
                ulTag.style.display = 'none';
            }
        }
        
        autoNavbarToggle(cssMedia768); //calls autoNavbarToggle-function at runtime
        cssMedia768.addListener(autoNavbarToggle) // Attaches listener function on state changes
    </script>
