<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Drop Login</title>
   <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <!-- social media icons -->
        <div class="social-media-icons">
            <a href="https://www.facebook.com/HexagonHQ/"><img src="/Images/1. Socials icons/facebook.png" alt="" width="35"/></a>
            <a href="https://www.instagram.com/hexagonhq/"><img src="/Images/1. Socials icons/instagram.png" alt="" width="35"/></a>
            <a href="https://twitter.com/hexagonhq"><img src="/Images/1. Socials icons/twitter.png" alt="" width="35"/></a>
            <a href="https://soundcloud.com/hexagon"><img src="/Images/1. Socials icons/soundcloud.png" alt="" width="35"/></a>
            <a href="https://www.youtube.com/hexagon"><img src="/Images/1. Socials icons/youtube.png" alt="" width="35"/></a>
        </div>
    <!-- HeaderLogo -->
    <div class="text-logo">
        <img src="/Images/hexagonlogo.png" height="20" alt="HEXAGON">
    </div>
    </header>

    <nav class="homepage-navbar">
            <div class="hamburger-menu" onclick="hideAndShow()">
                <svg width="28" height="24">
                    <g fill="none" stroke="white" stroke-width="5">
                        <path d="M0,5 30,5"/>
                        <path d="M0,14 30,14"/>
                        <path d="M0,23 30,23"/>
                    </g>
                    Sorry, your browser does not support inline SVG.
                </svg>
            </div>
        <ul id="ul">
            <li><a href="https://www.hexagonhq.com/home">HOME</a></li>
            <li><a href="https://www.hexagonhq.com/news">NEWS</a></li>
            <li><a href="https://www.hexagonhq.com/releases">MUSIC</a></li>
            <li><a href="https://www.hexagonhq.com/videos">VIDEOS</a></li>
            <li><a href="https://www.hexagonhq.com/radio">RADIO</a></li>
            <li><a href="https://shop.dondiablo.com/collections/hexagon">SHOP</a></li>
            <li><a href="/demodrop">DEMO DROP</a></li>
            <li><a href="https://www.hexagonhq.com/wallpapers">WHALLPAPERS</a></li>
            <li><a href="https://www.hexagonhq.com/contact">CONTACT</a></li>
        </ul>
    </nav>

    

    <!-- DEMO DROP -->
    <h1 class="heading">DEMO DROP</h1>

    <main>

        <!-- alert message -->
        <div class="alert-danger" th:if="${param.error != null}">
            Invalid username or password.
        </div>

        <!-- login form -->
        <form action="" class="form">
                Username
                <input type="text" name="username">
                Password
                <input type="password" name="password"> <br>
                
                <!-- remember me checkbox (refactor later)-->
                <label class="form-check-label">
                    <input id="remember-me" name="remember-me" class="form-check-input" type="checkbox" >
                    <span>Remember me</span>
                </label>

                <a href=""></a> <input type="submit" value="Login" class="button">
        </form>

        <!-- register -->
        <div class="underlined-text"> <!-- for positioning -->
            <a href="/register.html"><u>Register</u></a>
        </div>
    </main>

    <footer>
            <img src="/Images/dondiablologo.png" alt="Logo Don Diablo" width="90">
    </footer>

    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    
    <script>
        function hideAndShow() {
          var x = document.getElementById('ul');
          if (x.style.display === 'none') {
            x.style.display = 'block';
          } else {
            x.style.display = 'none';
          }
        }
    </script>

</html>
