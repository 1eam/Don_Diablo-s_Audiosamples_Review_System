<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View demo</title>
   <link rel="stylesheet" href="/static/css/restyle.css">
   <!-- font -->
   <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
   <!-- audioplayer -->
   <link rel="stylesheet" href="/static/css/audioplayer user-side.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="/static/js/audioplayer.js"></script>
</head>
<body>
    <main class="section-center">
        <!-- popup delete demo (v3) -->

            <form method="POST" th:action="@{/deleteDemo}" sec:authorize="isAuthenticated()">
                <h2 class="popup-h2">Are you sure you want to delete this demo?</h2>
                <button type="submit" class="button">Delete demo</button>
            </form>
            <div class="underlined-text">
                <a href="/settings.html"><u>Cancel</u></a>
            </div>
        </div> -->
        
        <!-- top section -->
        <h2>TITLE DEMO</h2>
        <p>lorem ipsum I used Nexus for bass and Sylent 1 for the melody</p>
        
        <!-- space -->
        <div style= "display: inline-block; margin-bottom: 30px;"></div>
        
        <!-- demo -->
        <div class="container">
            <audio controls >
                <source src="/static/audio/Deep House 2.mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <!-- space -->
        <div style= "display: inline-block; margin-bottom: 40px;"></div>
        
        <!-- horizontal separator -->
        <div class="separator"></div>
        
        <!-- space -->
        <div style= "display: inline-block; margin-bottom: 80px;"></div>
        
        <!-- bottom section -->
        <!-- icon -->
        <img src="/static/images/dondiablologo.png" alt="Logo Don Diablo" width="15">
        
        
        <h2>TEAM HEXAGON</h2>
        <p>Your demo currently waiting to be reviewed. We'll notify you as soon as we've reviewed your demo. Greetings Team Hexagon</p>
        

    </main>
    
    <!-- space -->
    <div style= "display: inline-block; margin-bottom: 30px;"></div>

    <!-- relative to p -->
    <footer class="section-center">
        <img src="/static/images/dondiablologo.png" alt="Logo Don Diablo" width="90">

        <!-- space -->
        <div style= "display: block; margin-bottom: 50px;"></div>

        <!-- thymeleaf if-statement (reviewed = true), hide onderstaande -->
        <form method="POST" th:action="@{/deleteDemo}" sec:authorize="isAuthenticated()">
            <button type="submit" class="button">Delete demo</button>
        </form>
        <!-- space -->
        <div style= "display: inline-block; margin-bottom: 30px;"></div>

    </footer>

     <!-- display custum audioplayer -->
     <script>
        $( function() { $( 'audio' ).audioPlayer(); } );
    </script>
</body>
</html>
